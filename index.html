<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
        .profile h1 {
            margin-top: 20px;
        }
        .about, .contact {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <nav>
        <a href="#profile">简介</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系我</a>
    </nav>
    <div class="container">
        <section id="profile" class="profile">
            <img src="你的照片链接.jpg" alt="个人照片">
            <h1>你的名字</h1>
            <p>你的职位或标签</p>
        </section>
        <section id="about" class="about">
            <h2>关于我</h2>
            <p>这里可以写一些关于你自己的介绍，比如你的爱好、技能、工作经验等。</p>
        </section>
        <section id="contact" class="contact">
            <h2>联系我</h2>
            <p>邮箱: your-email@example.com</p>
            <p>电话: 123-456-7890</p>
            <p>GitHub: <a href="https://github.com/你的用户名" target="_blank">github.com/你的用户名</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 你的名字. 版权所有.</p>
    </footer>
</body>
</html>
